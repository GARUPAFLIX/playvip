<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simular Ventana Sin Barra de Direcciones</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            overflow: hidden; /* Evita el scroll */
        }
        .window-frame {
            position: relative;
            width: 80%;
            height: 80%;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        .fake-header {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        .close-button {
            position: absolute;
            top: 5px;
            right: 10px;
            background-color: #ff5c5c;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: calc(100% - 40px); /* Resta la altura de la cabecera falsa */
            border: none;
        }
        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }
        .button-container button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .button-container button:hover {
            background-color: #555;
        }
    </style>
</head>

        <button onclick="loadPage('https://a3.115tv.site/cvatt2.html?get=VE5UX0hEX0FyZw')">Mostrar P치gina 4</button>
    </div>

    <div class="window-frame">

</body>
